<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="bg-success">
    
    <h2 class="mt-5 mb-4 text-center">Cadastrar Produto</h2>
    
    <form action="" class= "m-3">
        
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nome do produto">
        </div>
        <div class="form-row align-items-center">
            <div class="col-2">
              <label for="preco" class="zero">Preco</label>
            </div>
            <div class="col-3">
              <input type="number" class="form-control" id="preco">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="marca" placeholder="Marca">
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control mt-3" placeholder="Descrição"> 
        </div>
        <div class="form-group">
            <textarea name="" class="form-control" id="" cols="30" rows="4" placeholder="Outras Informações"></textarea>
        </div>
        <div class="form-row align-items-center">
            <div class="col-5">
                <select name="" class="custom-select" id="select">
                    <option selected>Categoria...</option>
                    <option value="1">Salgada</option>
                    <option value="2">Doce</option>
                    <option value="3">Agridoce</option>
                </select>
            </div>
            <div class="col-3">
                <label for="quantidade" class="zero">Quantidade</label>
            </div>
            <div class="col">
                <input type="number" class="form-control" id="preco">
              </div>     
        </div> 
        <div class="form-group container-fluid">
            <div class="col-4 bg-dark"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
        <div class="h-5 m-5">
            <p>sss</p>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-light col-4">Cancelar</button>
            <button type="button" class="btn btn-light col-4">Continuar</button>
        </div>

    </form>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
